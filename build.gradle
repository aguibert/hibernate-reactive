plugins {
    id 'maven-publish'
}

subprojects {
    group = 'org.hibernate.rx'
    version = '1.0.0-SNAPSHOT'

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
}

allprojects {
    apply plugin: 'checkstyle'

    checkstyle {
        toolVersion "8.24"
//    sourceSets = [ project.sourceSets.main ]
        configFile = rootProject.file( 'shared/config/checkstyle/checkstyle.xml' )
        showViolations = true
    }
}



